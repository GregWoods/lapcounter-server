#

services:

  mosquitto:
    profiles: ["dev", "production"]
    image: eclipse-mosquitto
    container_name: mosquitto
    volumes:
      - ./mosquitto:/mosquitto
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883
      - 8080:8080
      - 9001:9001
    restart: unless-stopped

  gpio-lane1:
    profiles: ["production"]
    image: gregkwoods/lapcounter-server-gpio:latest
    env_file:
      - .env.prod
    environment:
      - LANE_NUMBER=1
    build: ./gpio
    container_name: gpio-1
    privileged: true
    depends_on:
      - mosquitto  


  gpio-lane2:
    profiles: ["production"]
    image: gregkwoods/lapcounter-server-gpio:latest
    env_file:
      - .env.prod
    environment:
      - LANE_NUMBER=2
    build: ./gpio
    container_name: gpio-2
    privileged: true
    depends_on:
      - mosquitto


  lapdata:
    profiles: ["dev", "production"]
    image: gregkwoods/lapcounter-server-lapdata:latest
    env_file:
      - .env.prod
    build: ./lapdata
    container_name: lapdata
    depends_on:
      - gpio-lane1


  web:
    profiles: ["dev", "production"]
    build: 
      context: ./web
      dockerfile: Dockerfile.prod
    image: gregkwoods/lapcounter-server-web:latest
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
    expose:
      - 5000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  react:
    profiles: ["dev", "production"]
    build: ./react
    container_name: react
    image: gregkwoods/lapcounter-server-react:latest
    ports:
      - 8087:80
    volumes:
      - static_volume:/usr/src/app/dist
    #for debugging. Use docker compose "run" instead of "up"
    entrypoint: /bin/sh

  #web:
  #  container_name: web
  #  build: ./web
  #  image: gregkwoods/lapcounter-server-web:latest
  #  command: python manage.py run -h 0.0.0.0
  #  volumes:
  #    - ./web:/usr/src/app
  #  ports:
  #    - 5001:5000
  #  env_file:
  #    - ./.env.dev
  #  depends_on:
  #    - db


  nginx:
    profiles: ["disabled"]
    container_name: nginx
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
    ports:
      - 1337:80


  db:
    container_name: db
    image: postgres:16
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db


volumes:
  postgres_data_prod:
  static_volume:
  media_volume:
