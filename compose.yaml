  #  ports:
  #    - 8090:80
  #  build: ./lapcounter-web
  #  container_name: lapcounter-web
  #  depends_on:
  #    - lapdata


  react:
    container_name: react
    pull_policy: always
    build: ./react
    image: gregkwoods/lapcounter-server-react:latest
    volumes:
      - ./web:/usr/src/app
    ports:
      - 8088:80
    env_file:
      - ./.env.dev


  db:
    container_name: db
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      # only for dev. prod uses .env.prod.db
      POSTGRES_USER: hello_flask
      POSTGRES_PASSWORD: hello_flask
      POSTGRES_DB: hello_flask_dev


  #nginx-proxy-manager:
